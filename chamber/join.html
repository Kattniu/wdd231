<html lang="en">
<head>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style-large.css">
    <script src="script/directory.js" defer></script>
    <script src="script/join.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<header>
        <img src="images/logo-top.webp" class="logo" loading="lazy" alt="Logo chamber of commerce"  width="80" height="100">
        <h1>Chamber of Commerce - Peru</h1>
    <nav id="animateme">
    <button id="myButton" aria-label="Open navidation menu"></button>
    <ul class="menuLinks">
        <li><a href="index.html" title="home">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a class="active" href="join.html" title="Join">Join</a></li>
        <li><a href="discover.html" title="Discover">Discover</a></li>
    </ul> 
    </nav>
</header>
<main class="join-main">
    <section class="form-section">
        <h2>Membership Application</h2>
        <form method="GET" action="thankyou.html">
            <label for="first-name">First Name:<input type="text" id="first-name" name="first_name" required autocomplete="given-name" title="Enter your first name">
            </label>

            <label for="last-name">Last Name:<input type="text" id="last-name" name="last_name" required autocomplete="family-name" title="Enter your last name">
            </label>

            <label for="org-title">Organizational Title:<input type="text" id="org-title" name="organization_title" autocomplete="organization-title" title="Enter your organizational title" pattern="[A-Za-z\s-]{7,}" required>
            </label>

            <label for="email">Email:<input type="email" id="email" name="email" required autocomplete="email" placeholder="example@domain.com" title="Enter your email address">
            </label>

            <label for="phone">Mobile Phone:<input type="tel" id="phone" name="mobile_phone" required autocomplete="tel" title="Enter your mobile phone number">
            </label>

            <label for="business-name">Business/Organization Name:<input type="text" id="business-name" name="business_name" required autocomplete="organization" title="Enter your business/organization name">
            </label>

            <label for="membership-level">Membership Level:<select id="membership-level" name="membership_level">
                    <option value="np">NP Membership (No Fee)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>

            <label for="description">Business/Organization Description:<textarea id="description" name="description" title="Describe your business or organization"></textarea>
            </label>

            <input type="hidden" id="timestamp" name="timestamp" value="">
            <input type="submit" value="Submit Application">
        </form>
    </section>

    <section class="membership-cards">
        <div class="card" id="np-card">
            <h3>NP Membership</h3>
            <button id="openButton1">More Info</button>
        </div>
        <div class="card" id="bronze-card">
            <h3>Bronze Membership</h3>
            <button id="openButton2">More Info</button>
        </div>
        <div class="card" id="silver-card">
            <h3>Silver Membership</h3>
            <button id="openButton3">More Info</button>
        </div>
        <div class="card" id="gold-card">
            <h3>Gold Membership</h3>
            <button id="openButton4">More Info</button>
        </div>

        <dialog id="dialogBox">
            <div></div>
            <button id="closeButton"> Close</button>
        </dialog>
    </section>
</main>


</body>
</html>
